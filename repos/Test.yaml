codacy-test:
  archive_on_destroy: false
  default_branch: main
  visibility: public
  codacy:
    pull_request_quality_settings: 
      issue_threshold:
        minimum_severity: Warning
        threshold: 0
      complexity_threshold: 50
      coverage_threshold_with_decimals: 1
      duplication_threshold: 4
      diff_coverage_threshold: 12
    commit_quality_settings:
      issue_threshold:
        minimum_severity: Warning
        threshold: 0
      complexity_threshold: 50
      coverage_threshold_with_decimals: 1
      duplication_threshold: 4
      diff_coverage_threshold: 12

useless-repo2:
  archive_on_destroy: false
  default_branch: main
  visibility: public
  teams:
    Sample Team: push
  branch_protection:
    - require_status_checks:
        contexts: [Codacy Static Code Analysis]
        strict: true

useless-repo3:
  archive_on_destroy: false
  default_branch: main
  visibility: public
  auto_init: false
  branch_protection:
    - require_status_checks:
        contexts: [Codacy Static Code Analysis]
        strict: true
      require_pull_request_reviews:
        required_approving_review_count: 1

